<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three section in one</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="contact">
        <div class="contact-wrap">
            <div class="contact-in">
                <h1>Kontakt</h1>
                <h2>Telefon</h2>
                <p><img class="copyImage"src="images/Copy.png" alt="Kopiuj zdjęcie">123-456-789</p>
                <h2>Email</h2>
                <p><img class="copyImage"src="images/Copy.png" alt="Kopiuj zdjęcie">info@democompany.com</p>
                <h2>
                    Adres</h2>
                <p><img class="copyImage"src="images/Copy.png" alt="Kopiuj zdjęcie">ul. Oświęcimska 1, 32-026 Oświęcim</p>
                <h2>
                    Nip
                </h2>
                <p><img class="copyImage"src="images/Copy.png" alt="Kopiuj zdjęcie">868-000-00-00</p>
                <h2>
                    Numer konta bankowego
                </h2>
                <p><img class="copyImage"src="images/Copy.png" alt="Kopiuj zdjęcie">72-0000-0000-0000-0000-0000-0000</p>
            </div>
            <div class="contact-in">
                <h1>Wyślij wiadomość</h1>
                <form action="">
                    <input type="text" placeholder="Imię i nazwisko" class="contact-in-input">
                    <input type="text" placeholder="Twój adres email" class="contact-in-input">
                    <input type="text" placeholder="Temat" class="contact-in-input">
                    <textarea style="resize: none; " placeholder="Twoja wiadomość" class="contact-in-textarea"></textarea>
                    <input type="submit" value="Wyślij" class="contact-in-btn btnSubmit">
                </form>
            </div>
            <div class="contact-in">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82007.27822438107!2d19.188217166319845!3d50.03520278985729!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471694e04f384c31%3A0x1e1c6b2131976ebd!2zT8Wbd2nEmWNpbQ!5e0!3m2!1spl!2spl!4v1637612596448!5m2!1spl!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
